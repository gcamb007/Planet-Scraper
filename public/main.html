<!DOCTYPE html>
<html>

<head>
  <title>Planet Scraper</title>
  <meta name="viewport" content="width = device-width, initial-scale = 1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css">


</head>

<body>

  <div class="mdl-layout mdl-js-layout">

    <header class="demo-layout-transparent mdl-layout__header mdl-layout__header--transparent">
      <div class="mdl-layout__header-row">
      </div>
    </header>

    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">BBC News Scraper</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Add Articles</a>
      </nav>
    </div>

    <main class="mdl-layout__content">
      <section class="mdl-grid article_posts">

        <div class="wide-card mdl-card mdl-shadow--8dp mdl-cell mdl-cell--12-col">

          <div class="mdl-card__title">
            <img class="mdl-card__title-text" src="./assets/images/How-to-watch-BBC-News-Live-Online2.jpg" alt="Italian Trulli">
          </div>

          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Title</h2>
          </div>

          <div class="mdl-card__supporting-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
            dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex
            ea commodo consequat.
          </div>

          <div class="mdl-card__actions mdl-card--border">
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect showComment">
              Comments <i class="material-icons">arrow_drop_down</i></button>
          </div>

          <div class="comments">

            <div class="mdl-card__supporting-text mdl-card--border">
              <h5>User Name</h5>
              Comments
            </div>

            <div class="mdl-card__supporting-text mdl-card--border">

              <form action="#">

                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" id="name-input">
                  <label class="mdl-textfield__label" for="name-input">Name</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" id="addComment-input">
                  <label class="mdl-textfield__label" for="addComment-input">Comment</label>
                </div>

                <button class="mdl-button mdl-js-button mdl-button--icon addComment">
                  <i class="material-icons grey">add</i>
                </button>

              </form>

            </div>

          </div>

        </div>

      </section>

    </main>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./assets/js/app.js"></script>

</body>

</html>
