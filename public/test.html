<!DOCTYPE html>
<html lang="English">

<head>
    <title>BBC Scraper</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="mdl-layout mdl-js-layout">
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">BBC Scrapper</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="/scrape">Add Articles</a>
                <button type="submit" class="btn btn-success btn-lg">Scrape New Articles</button>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <section class="mdl-grid article_posts">
                <div class="wide-card mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col">
                    <div class="mdl-card__actions mdl-card--border">
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect showComment">
                            comments <i class="material-icons">arrow_drop_down</i>
                        </button>
                    </div>
                    <div class="comments">
                        <div class="mdl-card__supporting-text mdl-card--border">
                            <form action="#">
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" type="text" id="name-input">
                                    <label class="mdl-textfield__label" for="name-input">Name</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" type="text" id="addComment-input">
                                    <label class="mdl-textfield__label" for="addComment-input">Add comment
                                        here...</label>
                                </div>
                                <button class="mdl-button mdl-js-button mdl-button--icon addComment">
                                    <i class="material-icons">add</i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/app.js"></script>
</body>

</html>
